<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    
    <script>
        $("document").ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                        <h3>Click here</h3>\
                        <img id='pic' src='./img/mount.jpg' alt='' width='100' height='123'>\
                </body>"
        );
        // changing the color on paragraph 2
            $("#2").css({"color": "red"})
            $("#3").click(function() {
                $("h1").hide()
            });
           // Making the image fade away slowly
            $("h3").click(function() {
            $("#pic").fadeOut("slow");
         });

        // Displayng a mesage to the console
         $( "#1" ).click(function() {
             console.log( "You clicked on paragraph 1!" );
        });
    });
       




    </script>
</html>
